<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway Audit Log</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.15);
        }

        .stat-number {
            font-size: 2.2em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 0.9em;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .success { color: #27ae60; }
        .warning { color: #f39c12; }
        .error { color: #e74c3c; }
        .info { color: #3498db; }

        .controls {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .filter-group label {
            font-weight: 600;
            color: #555;
        }

        select, input {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .log-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .log-header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .log-header h2 {
            font-size: 1.5em;
        }

        .live-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9em;
        }

        .pulse {
            width: 10px;
            height: 10px;
            background: #27ae60;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .log-content {
            max-height: 600px;
            overflow-y: auto;
        }

        .log-entry {
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
            transition: background-color 0.3s ease;
            position: relative;
        }

        .log-entry:hover {
            background-color: #f8f9fa;
        }

        .log-entry:last-child {
            border-bottom: none;
        }

        .log-header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .log-type {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .log-type.api { background: #e3f2fd; color: #1976d2; }
        .log-type.payment { background: #e8f5e8; color: #2e7d32; }
        .log-type.fee { background: #fff3e0; color: #f57c00; }
        .log-type.webhook { background: #f3e5f5; color: #7b1fa2; }
        .log-type.auth { background: #fce4ec; color: #c2185b; }
        .log-type.error { background: #ffebee; color: #d32f2f; }
        .log-type.system { background: #f5f5f5; color: #616161; }

        .log-timestamp {
            font-size: 0.85em;
            color: #666;
            font-family: 'Courier New', monospace;
        }

        .log-message {
            margin: 8px 0;
            line-height: 1.5;
        }

        .log-details {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 12px;
            margin-top: 10px;
            font-family: 'Courier New', monospace;
            font-size: 0.85em;
            border-left: 4px solid #667eea;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }

        .status-success { background: #27ae60; }
        .status-warning { background: #f39c12; }
        .status-error { background: #e74c3c; }
        .status-info { background: #3498db; }

        .search-box {
            flex: 1;
            max-width: 300px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 10px 40px 10px 15px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 14px;
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }

        .refresh-btn {
            background: #28a745;
            color: white;
            margin-left: auto;
        }

        .refresh-btn:hover {
            background: #218838;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .filter-group {
                justify-content: space-between;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Payment Gateway Audit Log</h1>
            <p>Real-time monitoring and activity tracking for your blockchain payment system</p>
        </div>

        <!-- System Statistics -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number success" id="totalRequests">0</div>
                <div class="stat-label">Total API Requests</div>
            </div>
            <div class="stat-card">
                <div class="stat-number info" id="totalPayments">0</div>
                <div class="stat-label">Total Payments</div>
            </div>
            <div class="stat-card">
                <div class="stat-number warning" id="totalAuth">0</div>
                <div class="stat-label">Auth Activities</div>
            </div>
            <div class="stat-card">
                <div class="stat-number error" id="errorCount">0</div>
                <div class="stat-label">Errors</div>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <div class="search-box">
                <input type="text" placeholder="Search logs..." id="searchInput">
                <span class="search-icon">üîç</span>
            </div>
            
            <div class="filter-group">
                <label>Type:</label>
                <select id="typeFilter">
                    <option value="">All Types</option>
                    <option value="api">API Calls</option>
                    <option value="payment">Payments</option>
                    <option value="fee">Fee Processing</option>
                    <option value="webhook">Webhooks</option>
                    <option value="auth">Authentication</option>
                    <option value="error">Errors</option>
                    <option value="system">System</option>
                </select>
            </div>

            <div class="filter-group">
                <label>Level:</label>
                <select id="levelFilter">
                    <option value="">All Levels</option>
                    <option value="info">Info</option>
                    <option value="warning">Warning</option>
                    <option value="error">Error</option>
                    <option value="success">Success</option>
                </select>
            </div>

            <div class="filter-group">
                <label>Time Range:</label>
                <select id="timeFilter">
                    <option value="1h">Last Hour</option>
                    <option value="6h">Last 6 Hours</option>
                    <option value="24h">Last 24 Hours</option>
                    <option value="7d">Last 7 Days</option>
                </select>
            </div>

            <button class="btn btn-primary" onclick="exportLogs()">üì• Export</button>
            <button class="btn btn-secondary" onclick="refreshLogs()">üîÑ Refresh</button>
        </div>

        <!-- Log Container -->
        <div class="log-container">
            <div class="log-header">
                <h2>üîÑ Activity Log</h2>
                <div class="live-indicator">
                    <div class="pulse"></div>
                    <span>Real-time Monitoring</span>
                </div>
            </div>
            <div class="log-content" id="logContent">
                <div style="padding: 40px; text-align: center; color: #666;">
                    Loading audit logs...
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentLogs = [];
        let currentPage = 1;
        const logsPerPage = 50;

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            loadLogs();
            loadStatistics();
            
            // Set up auto-refresh every 30 seconds
            setInterval(loadLogs, 30000);
            setInterval(loadStatistics, 60000);
        });

        // Load audit logs from API
        async function loadLogs() {
            try {
                const params = new URLSearchParams({
                    page: currentPage,
                    limit: logsPerPage,
                    type: document.getElementById('typeFilter').value,
                    level: document.getElementById('levelFilter').value,
                    search: document.getElementById('searchInput').value
                });

                const response = await fetch(`/api/audit/logs?${params}`);
                const data = await response.json();
                
                if (data.success) {
                    currentLogs = data.data.logs;
                    displayLogs(currentLogs);
                } else {
                    showError('Failed to load logs: ' + data.error);
                }
            } catch (error) {
                console.error('Error loading logs:', error);
                showError('Failed to connect to audit log API');
            }
        }

        // Load statistics
        async function loadStatistics() {
            try {
                const timeRange = document.getElementById('timeFilter').value;
                const response = await fetch(`/api/audit/statistics?timeRange=${timeRange}`);
                const data = await response.json();
                
                if (data.success) {
                    updateStatistics(data.data.logCounts);
                }
            } catch (error) {
                console.error('Error loading statistics:', error);
            }
        }

        // Display logs in the UI
        function displayLogs(logs) {
            const logContent = document.getElementById('logContent');
            
            if (logs.length === 0) {
                logContent.innerHTML = '<div style="padding: 40px; text-align: center; color: #666;">No logs found matching your criteria.</div>';
                return;
            }

            logContent.innerHTML = logs.map(log => `
                <div class="log-entry">
                    <div class="log-header-row">
                        <div>
                            <span class="status-indicator status-${log.level}"></span>
                            <span class="log-type ${log.type}">${log.type.toUpperCase()}</span>
                        </div>
                        <span class="log-timestamp">${formatTimestamp(log.timestamp)}</span>
                    </div>
                    <div class="log-message">${escapeHtml(log.message)}</div>
                    ${log.details && Object.keys(log.details).length > 0 ? `
                        <div class="log-details">
                            ${Object.entries(log.details).map(([key, value]) => 
                                `<div><strong>${key}:</strong> ${escapeHtml(JSON.stringify(value))}</div>`
                            ).join('')}
                        </div>
                    ` : ''}
                </div>
            `).join('');
        }

        // Update statistics display
        function updateStatistics(logCounts) {
            const stats = {
                api: 0,
                payment: 0,
                auth: 0,
                error: 0
            };

            logCounts.forEach(stat => {
                if (stat.type === 'api') stats.api += parseInt(stat.count);
                if (stat.type === 'payment') stats.payment += parseInt(stat.count);
                if (stat.type === 'auth') stats.auth += parseInt(stat.count);
                if (stat.level === 'error') stats.error += parseInt(stat.count);
            });

            document.getElementById('totalRequests').textContent = stats.api.toLocaleString();
            document.getElementById('totalPayments').textContent = stats.payment.toLocaleString();
            document.getElementById('totalAuth').textContent = stats.auth.toLocaleString();
            document.getElementById('errorCount').textContent = stats.error.toLocaleString();
        }

        // Format timestamp for display
        function formatTimestamp(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleString('en-US', {
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            });
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            if (typeof text !== 'string') return text;
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Show error message
        function showError(message) {
            const logContent = document.getElementById('logContent');
            logContent.innerHTML = `<div style="padding: 40px; text-align: center; color: #e74c3c;">‚ùå ${message}</div>`;
        }

        // Refresh logs manually
        function refreshLogs() {
            currentPage = 1;
            loadLogs();
            loadStatistics();
        }

        // Export logs
        async function exportLogs() {
            try {
                const params = new URLSearchParams({
                    type: document.getElementById('typeFilter').value,
                    level: document.getElementById('levelFilter').value,
                    search: document.getElementById('searchInput').value
                });

                window.open(`/api/audit/export?${params}`, '_blank');
            } catch (error) {
                console.error('Error exporting logs:', error);
                alert('Failed to export logs');
            }
        }

        // Event listeners for filters
        document.getElementById('searchInput').addEventListener('input', debounce(refreshLogs, 500));
        document.getElementById('typeFilter').addEventListener('change', refreshLogs);
        document.getElementById('levelFilter').addEventListener('change', refreshLogs);
        document.getElementById('timeFilter').addEventListener('change', () => {
            refreshLogs();
            loadStatistics();
        });

        // Debounce function to limit API calls
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }
    </script>
</body>
</html>
